<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    
    <title>Pacman</title>
</head>
<body>
    <p>Pacman</p>
    <div class="upper-display">
        <div id="score">Score:<span id ="scorelocate"></span></div>
        <div id="high-score">Game Status:<span id ="winner" ></span></div>
    </div>
    <div class="pacman-game">
        <canvas id="myCanvas"  width="500" height="500"></canvas>
        <div id="pacman"></div>
    </div>
    <div class="User-Buttons">
        <button>Play</button>
        <button>Pause</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
